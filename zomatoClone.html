<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./zomatoClone.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato-Clone</title>
    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/c0e50d9876.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div id="nav">
        <div id="nav_left">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p>Get the App</p>
        </div>
        <div id="nav_right">
          <ul>
            <li>
              <a href="#">Investor Relations</a>
            </li>
            <li>
              <a href="#">Add restaurant</a>
            </li>
            <li>
              <a href="#">Log in</a>
            </li>
            <li>
              <a href="#">Sign up</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="head">
        <img src="./images/heading.webp" alt="heading" />
        <h1>Discover the best food & drinks in Mumbai</h1>
        <div id="search">
          <div id="search_left">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Mumbai" />
          </div>
          <div id="search_right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Search for restaurant, cuisine or a dish"
            />
          </div>
        </div>
      </div>

      <div id="header_img">
        <img src="./images/bgImg.avif" alt="bg_img" />
      </div>
    </header>
  </body>

  <section id="types" style="height: 50vh; background-color: #fff"></section>
</html>
